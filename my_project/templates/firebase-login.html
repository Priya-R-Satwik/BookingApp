<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Firebase</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }

        .login-container {
            width: 350px;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn {
            margin-top: 10px;
            width: 100%;
        }
    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
</head>

<body>

    <div class="login-container">
        <h2 class="text-center">Login with Firebase</h2>
        <button id="google-login" class="btn btn-danger">Login with Google</button>
    </div>

    <script>
        // Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyD763STy-9z1Qp3ecuxLKQt1kCE5WC7ZwI",
            authDomain: "sample-app-2a9a3.firebaseapp.com",
            projectId: "sample-app-2a9a3",
            storageBucket: "sample-app-2a9a3.appspot.com",
            messagingSenderId: "200860549726",
            appId: "1:200860549726:web:fb60f4b26a842820332acf"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        var googleProvider = new firebase.auth.GoogleAuthProvider();
        // Google login
        document.getElementById("google-login").addEventListener("click", function () {
            firebase.auth().signInWithPopup(googleProvider).then(function (result) {
                console.log(result.user);
                alert("Google Login successful!");
                // You can redirect or store session here
            }).catch(function (error) {
                console.error(error);
            });
        });
    </script>
</body>

</html>
